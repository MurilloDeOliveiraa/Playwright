name: GitHub Actions Learning - Udemy
on: 
    workflow_dispatch:
    push: 
        branches: learning-GHA
jobs:
    Show-Comments:
        runs-on: ubuntu-latest
        steps:
            - name: Executing my script
              run: echo "Hello Murillo"
            - name: Getting GitHub context
              run: |
                echo "${{github.repository_owner}}"
                echo "${{github.repository}}"
    Run-Tests:
      needs: Show-Comments
      runs-on: ubuntu-latest
      environment:
        name: Prod   #aqui eu posso especificar um ambiente e rodar as variaveis de acordo com cada ambiente. Preciso criar esse ambiente l√° no GitHub, dentro do repo
      env:
        ENV: prod
        VALID_USERNAME: ${{secrets.VALID_USERNAME}}
        VALID_PASSWORD: ${{secrets.VALID_PASSWORD}}
        INVALID_USERNAME: ${{secrets.INVALID_USERNAME}}
        INVALID_PASSWORD: ${{secrets.INVALID_PASSWORD}}
      steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.2.0
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run-Playwright-Tests
        id: tests
        run: npx playwright test --grep=@Smoke --project=chromium
      - name: Publish Artifact (Only if tests fail)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
    Deploy:
      needs: Run-Tests
      runs-on: ubuntu-latest
      steps:
        - name: Get Test Result Artifact
          uses: actions/download-artifact@v4
          with:
            name: playwright-report
        - name: Show Artifact Content
          run: ls
        - name: Deploy Artifact
          id: deploy
          run: echo "Deploying..."
        - name: Display Error Message
          if: failure() && steps.deploy.conclusion == 'failure'
          run: echo "I could not find this Report in your Project"

